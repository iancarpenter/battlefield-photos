<div class="container">
  <div id="battlefieldName">
    <h1>Photos from {{ photo.name }}</h1>
  </div>
  <div class="row">
    <div>      
      <h2>{{ photo.description }}</h2>
      <h3 *ngFor="let image of photo.imagePath let i = index">
        <img src="{{ photo.imagePath[i] }}" alt="">        
      </h3>
    </div>    
</div>
